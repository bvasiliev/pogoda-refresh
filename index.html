<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Автообновление</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 50%;
            width: 1024px;
            height: 100%;
            border: none;
            display: block;
            -webkit-transform: translateX(-50%) scale(1);
            transform: translateX(-50%) scale(1);
            -webkit-transform-origin: top center;
            transform-origin: top center;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="content" src="https://p.ya.ru/" allowfullscreen></iframe>
    </div>
    
    <script>
        function scaleIframe() {
            var iframe = document.getElementById('content');
            var container = document.getElementById('iframe-container');
            var scale = container.offsetWidth / 1024;
            
            iframe.style.webkitTransform = 'translateX(-50%) scale(' + scale + ')';
            iframe.style.transform = 'translateX(-50%) scale(' + scale + ')';
            iframe.style.height = (container.offsetHeight / scale) + 'px';
        }
        
        window.addEventListener('load', scaleIframe);
        window.addEventListener('resize', scaleIframe);
        
        setInterval(function() {
            var iframe = document.getElementById('content');
            iframe.src = iframe.src;
            setTimeout(scaleIframe, 1000);
        }, 1800000);
    </script>
</body>
</html>
