<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Автообновление Яндекса</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            
            width: 105%; 
            height: 105%;
            
            transform: scale(0.952); 
            
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <iframe id="content" 
                src="https://p.ya.ru/" 
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                referrerpolicy="no-referrer"></iframe>
    </div>
    
    <script>
        function refreshFrame() {
            var iframe = document.getElementById('content');
            var currentSrc = iframe.src.split('?')[0]; 
            iframe.src = currentSrc + '?t=' + new Date().getTime();
        }

        setInterval(refreshFrame, 1800000);
    </script>
</body>
</html>
