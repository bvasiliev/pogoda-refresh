<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Автообновление</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        iframe {
            width: 100%;
            min-height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div id="iframe-wrapper">
        <iframe id="content" src="https://p.ya.ru/" allowfullscreen scrolling="yes"></iframe>
    </div>
    
    <script>
        setInterval(function() {
            var iframe = document.getElementById('content');
            iframe.src = iframe.src;
        }, 1800000);
    </script>
</body>
</html>
