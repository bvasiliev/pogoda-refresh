<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Яндекс Табло</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background: #000;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            width: 100vw; 
            height: 100vh;
            
            border: none;
            
       }
    </style>
</head>
<body>

    <iframe id="yaframe"
            src="https://p.ya.ru/" 
            scrolling="yes"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            referrerpolicy="no-referrer">
    </iframe>

    <script>
        function refreshPage() {
            var frame = document.getElementById('yaframe');
            var currentSrc = frame.src.split('?')[0];
            frame.src = currentSrc + '?nocache=' + new Date().getTime();
        }

        setInterval(refreshPage, 1800000);
    </script>

</body>
</html>
